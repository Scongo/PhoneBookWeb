<form [formGroup]="phoneForm">
<div class="content-spacer">
  <div class="container">
    <div class="pageTitle">
      Welcome to your phone book
    </div>
    <p>
    <div class="form-group">
      <label for="name">Search by Name : </label>
        <input type="text" formControlName="contactName" class="form-control" id="name"
         required name="name">
    </div>
    <p>
    <li *ngFor="let phone of phones">
      <span>{{phone.name}} : {{phone.phone}}</span>
      <br>
    </li>

    <div class="form-group">
      <div class="row">
        <div class="buttonsRow">
          <button  type="button" (click)="onSearch()"  class="btn  btn-primary"
                  id="ButtonNext">Search
          </button>
          <button  type="button" class="btn  btn-secondary" id="ApplicationBackButton">
            Add contact
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
</form>
